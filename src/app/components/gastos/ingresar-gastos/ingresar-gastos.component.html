
<h4 class="text-center">Ingresar Gastos</h4>
<hr>
<div *ngIf ="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">{{ textIncorrecto | uppercase }}</span>

</div>
<div class="form-group mb-4">
    <label for="gastos">Gastos</label>
    <input type="text" id="gastos" [(ngModel)]="nombreGastos" class="form-control form-control-lg" placeholder="Ej:Comida...">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ingrese cantidad...">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGastos()">AGREGAR GASTOS</button>
